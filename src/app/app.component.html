<span *ngFor="let item of treeArray">
  <span *ngIf="item.hijos && item.hijos.length > 0">
    <button mat-button [matMenuTriggerFor]="menu.childMenu">
      {{ item.name }}
    </button>
    <app-menu #menu [treeArray]="item.hijos"></app-menu>
  </span>
  <span *ngIf="!item.hijos || item.hijos.length === 0">
    <button mat-button color="primary">
      {{ item.name }}
    </button>
  </span>
</span>
